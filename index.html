<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/main.js"></script>
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Hangman</h1>
        <h3 id="display-result">Guess To Win!</h3>
        <p id="display-hint"></p>
      </div>

      <div class="hungman-img">
        <img src="img/hangman.png" />
      </div>
      <div class="display-guess">
        <h1 id="guessed">_ _ _ _</h1>
      </div>

      <div>
        <button id="hint" class="button-green">Hint ?</button>
      </div>

      <div class="keyboard"></div>

      <p>Select Difficulty:</p>
      <div>
        <input type="radio" id="easy" name="level" value="easy" />
        <label for="easy">Easy</label>

        <input type="radio" id="normal" name="level" value="normal" checked />
        <label for="normal">Normal</label>

        <input type="radio" id="hard" name="level" value="hard" />
        <label for="hard">Hard</label>
      </div>

      <div>
        <button class="button-green">Replay</button>
      </div>
    </div>
  </body>
</html>
