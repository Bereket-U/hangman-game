<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/main.js"></script>
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Hangman</h1>
        <h3 id="display-result">Guess To Win!</h3>
      </div>

      <div id="hangman-img" class="hangman-img"></div>

      <div class="display-guess">
        <h1 id="guessed"></h1>
      </div>
      <p id="display-category"></p>

      <div>
        <button id="hint" class="button-green">Hint ?</button>
      </div>

      <div class="keyboard"></div>

      <div>
        <p>Select Difficulty</p>
      </div>

      <div id="difficulty" class="difficulty"></div>

      <div>
        <button id="reset" class="button-green">Play Again</button>
      </div>
    </div>
  </body>
</html>
